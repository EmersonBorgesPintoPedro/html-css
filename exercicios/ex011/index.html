<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio src="midia/Baila_Mi_Cumbia_(Sting)-Jimmy_Fontanez_Media_Right_Productions.mp3" controls autoplay></audio> <!--Essa cena não funciona bem com todos os navegaores logo temos de usar: -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Da_Jazz_Blues-Doug_Maxwell_Media_Right_Productions.mp3" type="audio/mpeg">
        <source src="midia/Da_Jazz_Blues-Doug_Maxwell_Media_Right_Productions.ogg" type="audio/ogg">
        <source src="midia/Da_Jazz_Blues-Doug_Maxwell_Media_Right_Productions.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o seu aúdio MP3. <a href="midia/Da_Jazz_Blues-Doug_Maxwell_Media_Right_Productions.mp3">Clique aqui para baixar a música</a></p>
    </audio>
</body>
</html>
