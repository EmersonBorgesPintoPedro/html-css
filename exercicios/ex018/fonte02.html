<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'Lover';
            src: url('fontes/Ready Lover Font.otf') format('opentype'), url('fontes/Ready Lover Font.txt') format('truetype');
            font-weight: normal;
            font-style: normal;
            
            /*
                Tipos de format()
                -opentype (.otf)
                -truetype (.ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced Typography)
                -svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Lover', Times, serif;
            font-size: 5em;
        }
    </style>
</head>
