<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            /*Tem prevalencia relativamente à aplicação local*/
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar.
    </p>

    <p>Acessando o site do
        <!-- Tamanho padrão 300 X 150 --> 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes">
        </iframe>
        para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://www.google.com" frameborder="0" height="500" width="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a>
        </iframe> também é muito legal
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.io" frameborder="0">
            <a href="https://gustavoguanabara.io">Gustavo Guanabara</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
